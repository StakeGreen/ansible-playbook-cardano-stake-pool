---

# Server settings
server_username: deploy

# Cabal
cabal_install_version: 3.8.1.0
cabal_base_url: "https://downloads.haskell.org"
cabal_install_url: "{{ cabal_base_url }}/~cabal/cabal-install-{{ cabal_install_version }}/cabal-install-{{ cabal_install_version }}-x86_64-linux-deb10.tar.xz"

# GHC
ghc_install_version: 8.10.7
ghc_install_url: "https://downloads.haskell.org/~ghc/{{ ghc_install_version }}/ghc-{{ ghc_install_version }}-x86_64-deb9-linux.tar.xz"

# Libsodium
libsodium_github_url: "https://github.com/intersectmbo/libsodium"
libsodium_version_tag:  "dbb48cc"

# Cluster configuration
cardano_node_config: "mainnet"

# Cardano
cardano_node_build_number: "7416228"
cardano_github_repo: "https://github.com/input-output-hk/cardano-node.git"
cardano_github_release_url: "https://api.github.com/repos/input-output-hk/cardano-node/releases/latest"
cardano_config_download: "https://book.world.dev.cardano.org/environments/"
cardano_version_tag: "8.9.0"
cardano_install_dir: "/opt/cardano/cnode"
cardamo_cli_path: "cardano-cli"
cardano_config_dir: "{{ cardano_install_dir }}/configuration"
cardano_scripts_dir: "{{ cardano_install_dir }}/scripts"
cardano_keys_dir: "{{ cardano_install_dir }}/keys"
cardano_config_filename: "config.json"
cardano_byron_genesis_filename: "byron-genesis.json"
cardano_shelley_genesis_filename: "shelley-genesis.json"
cardano_alonzo_genesis_filename: "alonzo-genesis.json"
cardano_topology_filename: "topology.json"
cardano_node_type: "block"

# Alonzo Configuration
cardano_magic_prefix: "--mainnet"

# Monitoring tools
cardano_community_cncli_uri: "https://github.com/cardano-community/cncli/releases/download/"
cardano_community_cncli_tag: "v5.3.2"
cardano_community_cncli_version: "5.3.2"
cardano_community_gliveview: "https://raw.githubusercontent.com/cardano-community/guild-operators/master/scripts/cnode-helper-scripts/gLiveView.sh"
cardano_community_gliveview_env: "https://raw.githubusercontent.com/cardano-community/guild-operators/master/scripts/cnode-helper-scripts/env"

# Libsecp256k1
secp256k1_github_url: "https://github.com/bitcoin-core/secp256k1"
secp256k1_tag: "ac83be33"

blst_github_url: "https://github.com/supranational/blst"
blst_tag: "v0.3.10"


# Topology updater
topology_updater_max_peers: 20
topology_updater_ip_version: 4

# Slack
slack_leadership_webhook_url: ""
